<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font-weight: normal;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        input{
            width: 100px;
        }
        div#res{
            margin-top: 20px ;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" id="butao">
    <div id="res">Resultado</div>

    <script>
        var butao = window.document.querySelector('input#butao')
        butao.addEventListener('click', somar)
        function somar() {
            var num = window.document.getElementById('num1')
            var num2 = window.document.querySelector('input#num2')
            
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2

            var res = window.document.getElementById('res')
            res.innerHTML =  `A soma entres os valores é de ${s}`
        }
    </script>
</body>
</html>
