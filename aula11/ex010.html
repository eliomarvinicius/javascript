<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sitema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" id="butao">
    <div id="res"></div>

    <script>
        var butao = window.document.getElementById('butao')
        butao.addEventListener('click', calcular)
        function calcular() {
        var txtvel = window.document.querySelector('input#txtvel')
        var vel = Number(txtvel.value)

        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é: <strong>${vel}Km/h</strong></p>`
        if(vel > 60) {
            res.innerHTML += `<p>Voçê está Multado aguarde o recebimento da propria em sua residência`
        } else {
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
        
            
        }
    </script>
</body>
</html>
